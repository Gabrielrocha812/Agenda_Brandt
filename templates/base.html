<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Agenda - {{ hub_name }}{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- DataTables + Buttons + Bootstrap 5 CSS -->
  <link href="https://cdn.datatables.net/v/bs5/dt-2.0.7/b-3.0.2/datatables.min.css" rel="stylesheet">

  {% block stylesheets %}{% endblock %}
</head>

<body class="bg-light">

  <div class="d-flex">
    <!-- Sidebar fixa -->
    <aside class="d-none d-lg-block bg-white border-end" style="width: 240px; min-height: 100vh;">
      {% include 'sidebar.html' %}
    </aside>

    <!-- Sidebar offcanvas (mobile) -->
    <div class="offcanvas offcanvas-start bg-white" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarLabel">Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Fechar"></button>
      </div>
      <div class="offcanvas-body p-0">
        {% include 'sidebar.html' %}
      </div>
    </div>

    <!-- Conteúdo -->
    <main class="flex-grow-1 p-4">
      {% block content %}{% endblock %}
      {% include 'footer.html' %}
    </main>
  </div>

  <!-- Scripts finais organizados -->
  <!-- jQuery (necessário para DataTables) -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Moment.js + datetime-moment plugin (para ordenar datas) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdn.datatables.net/plug-ins/1.13.4/sorting/datetime-moment.js"></script>

  <!-- DataTables + Buttons (excel, print, etc.) -->
  <script src="https://cdn.datatables.net/v/bs5/dt-2.0.7/b-3.0.2/datatables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.print.min.js"></script>

  {% block javascripts %}{% endblock %}
</body>

</html>

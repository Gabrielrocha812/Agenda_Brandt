{% extends "base.html" %}

{% block content %}

<head>
    <title>Login Agenda</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/css/login.css">

</head>

<body class="img" style="
    height: 100vh;
    background-image: url('/static/assets/images/bg_login.jpg');">


    <form action="/logar" method="post">
        {% if error_message %}
        <div class="alert alert-danger mt-1 text-center mx-auto" style="width: 50%;" role="alert">
            {{ error_message }}
        </div>
        {% endif %}
        {% if success_message %}
        <div class="alert alert-success mt-1 text-center mx-auto" style="width: 50%;" role="success">
            {{ success_message }}
        </div>
        {% endif %}
        <div class="container"
            style="background-color:#000000ce; border-radius: 2%;position: absolute;top: 50%;left: 50%;margin-right: -50%;transform: translate(-50%, -50%);width: 500px;height: 400px;">

            <div class="row px-0 py-12">

                <div class="container-fluid mt-4">

                    <h2 class="text-center text-white ">Agenda Brandt</h2>

                    <div class="col-lg-12 d-flex justify-content-center ">
                        <div class="flex col-lg-9">
                            <label for="username" class="p-1 text-white">Usuário:</label>
                            <input type="text" name="username" id="username" class="form-control "
                                placeholder="Digite seu Usuário" required>
                        </div>
                    </div>
                    <div class="col-lg-12 d-flex justify-content-center ">
                        <div class="flex col-lg-9">
                            <label for="password" class="p-1 text-white">Senha:</label>
                            <input type="password" name="password" id="password" class="form-control"
                                placeholder="Digite sua senha" required>
                        </div>
                    </div>


                    <div class="col text-center p-3">
                        <button type="submit" value="Login" class="form-control btn"
                            style="width: 300px;">Logar</button>
                    </div>

    </form>
</body>


</html>
{% endblock content %}
